				</div>

				<div class="grid-item-crafting-table item-inventory">

		</div>
		<div class="arrow-crafting-table"></div>
		<div class="result-crafting-table item-inventory">
            <span class='item item-loom'>
						<span class="item-tooltip">
                            <b>Black glass panel</b>
